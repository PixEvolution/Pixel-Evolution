<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Godot Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            text-align: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Adjust the path if needed (e.g., if your game files are in a "game" folder)
        const engine = "godot.engine.js";
        const mainPck = "godot.game.pck";

        const script = document.createElement("script");
        script.src = engine;
        script.onload = () => {
            Engine.start({
                executable: "godot.html",
                mainPack: mainPck,
                args: [],
                canvasResizePolicy: 2,
                experimentalVK: false
            });
        };
        document.body.appendChild(script);
    </script>
    <noscript>Please enable JavaScript to play this game.</noscript>
</body>
</html>
